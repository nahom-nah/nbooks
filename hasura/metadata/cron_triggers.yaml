- name: archive_vouchers
  webhook: '{{WEBHOOK_URL}}/cron/archive-vouchers'
  schedule: 0 22 * * *
  include_in_metadata: true
  payload: {}
  retry_conf:
    num_retries: 0
    timeout_seconds: 3600
    tolerance_seconds: 21600
    retry_interval_seconds: 10
- name: return_balance
  webhook: '{{WEBHOOK_URL}}/cron/return-balance'
  schedule: 0 21 * * *
  include_in_metadata: true
  payload: {}
