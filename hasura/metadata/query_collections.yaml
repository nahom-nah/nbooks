- name: allowed-queries
  definition:
    queries:
      - name: deposit_subscription
        query: |
          subscription deposit_subscription {
          	deposit_aggregate(where: {approverid:{_is_null:true}}) {
          		aggregate {
          			count
          		}
          	}
          }
      - name: dtopup_subscription
        query: |
          subscription dtopup_subscription {
          	dtopup_aggregate(where: {approverid:{_is_null:true}}) {
          		aggregate {
          			count
          		}
          	}
          }
      - name: load_subscription
        query: |
          subscription load_subscription {
          	load_aggregate(where: {approverid:{_is_null:true}}) {
          		aggregate {
          			count
          		}
          	}
          }
      - name: notification_subscription
        query: |
          subscription notification_subscription {
          	notification_aggregate(where: {seen:{_eq:false}}) {
          		aggregate {
          			count
          		}
          	}
          }
      - name: get_operators
        query: |
          query get_operators {
          	operator(order_by: {name:asc}) {
          		id
          		name
          	}
          }
      - name: get_operators_info
        query: |
          query get_operators_info ($limit: Int!, $offset: Int!) {
          	operator(limit: $limit, offset: $offset, order_by: {created_at:desc}) {
          		id
          		name
          		description
          		url
          	}
          }
      - name: get_denominations_without_operator
        query: |
          query get_denominations_without_operator {
          	denomination(order_by: {value:asc}) {
          		id
          		value
          		operator {
          			name
          		}
          	}
          }
      - name: get_voucher_info
        query: |
          query get_voucher_info ($serial: String!) {
          	voucher(where: {serial:{_eq:$serial}}) {
          		id
          		serial
          		voucher_batch
          		expiration_date
          		is_active
          		is_suspended
          		printed_at
          		sale_batch
          		denomination {
          			value
          			operator {
          				name
          			}
          		}
          		user {
          			full_name
          			username
          		}
          	}
          }
      - name: get_all_retailer_users_username
        query: |
          query get_all_retailer_users_username {
          	user(where: {role:{slug:{_in:["Retailer","Agent"]}}}, order_by: {full_name:asc}) {
          		id
          		username
          		full_name
          	}
          }
      - name: get_only_retailer_users_username
        query: |
          query get_only_retailer_users_username {
          	user(where: {role:{slug:{_eq:"Retailer"}}}, order_by: {created_at:asc}) {
          		id
          		username
          		full_name
          	}
          }
      - name: get_batch_sales
        query: |
          query get_batch_sales ($where: batch_sale_bool_exp!, $limit: Int, $offset: Int!) {
          	batch: batch_sale(where: $where, limit: $limit, offset: $offset, order_by: {created_at:desc}) {
          		batch
          		amount
          		type
          		created_at
          		archived
          		verified
          		corrected
          		denomination {
          			value
          		}
          		userid
          		user {
          			full_name
          			username
          		}
          		distributor {
          			name
          		}
          	}
          	batch_aggregate: batch_sale_aggregate(where: $where) {
          		aggregate {
          			count
          		}
          	}
          }
      - name: get_voucher_reprints
        query: |
          query get_voucher_reprints ($where: reprint_bool_exp!) {
          	reprint(where: $where) {
          		id
          		printed_at
          		batch
          	}
          }
      - name: get_denomination_sale_aggregate
        query: |
          query get_denomination_sale_aggregate ($userid: uuid!, $date1: timestamptz, $date2: timestamptz) {
          	denomination(order_by: {value:asc}) {
          		id
          		value
          		operator {
          			name
          		}
          		sale: sales_aggregate(where: {userid:{_eq:$userid},created_at:{_gte:$date1,_lte:$date2}}) {
          			aggregate {
          				sum {
          					amount
          				}
          			}
          		}
          	}
          	user_by_pk(id: $userid) {
          		id
          		username
          		full_name
          	}
          }
      - name: get_voucher_batch_sales
        query: |
          query get_voucher_batch_sales ($where: voucher_bool_exp!, $limit: Int, $offset: Int!, $batch: String!) {
          	voucher(where: $where, limit: $limit, offset: $offset, order_by: {serial:asc}) {
          		id
          		serial
          		buyer
          		printed_at
          		userid
          		user {
          			full_name
          			username
          		}
          		denomination {
          			value
          			operator {
          				name
          			}
          		}
          		reprints {
          			id
          		}
          	}
          	batch_sale(where: {batch:{_eq:$batch}}) {
          		batch
          		amount
          		new_balance
          		old_balance
          		created_at
          		type
          		verified
          		corrected
          		denomination {
          			value
          			operator {
          				name
          			}
          		}
          		user {
          			full_name
          			username
          		}
          		distributor {
          			name
          		}
          	}
          	voucher_aggregate(where: $where) {
          		aggregate {
          			count
          		}
          	}
          }
      - name: get_archived_voucher_batch_sales
        query: |
          query get_archived_voucher_batch_sales ($where: archive_avoucher_bool_exp!, $limit: Int, $offset: Int!, $batch: String!) {
          	voucher: avoucher(where: $where, limit: $limit, offset: $offset, order_by: {serial:asc}) {
          		id
          		serial
          		buyer
          		printed_at
          		userid
          		user {
          			full_name
          			username
          		}
          		denomination {
          			value
          			operator {
          				name
          			}
          		}
          		reprints {
          			id
          		}
          	}
          	batch_sale(where: {batch:{_eq:$batch}}) {
          		batch
          		amount
          		new_balance
          		old_balance
          		created_at
          		type
          		denomination {
          			value
          			operator {
          				name
          			}
          		}
          		user {
          			full_name
          			username
          		}
          		distributor {
          			name
          		}
          	}
          	voucher_aggregate: avoucher_aggregate(where: $where) {
          		aggregate {
          			count
          		}
          	}
          }
      - name: get_voucher_stock_information
        query: |
          query get_voucher_stock_information ($batch: String!) {
          	all: voucher_aggregate(where: {voucher_batch:{_eq:$batch}}) {
          		aggregate {
          			count
          		}
          	}
          	archived: avoucher_aggregate(where: {voucher_batch:{_eq:$batch}}) {
          		aggregate {
          			count
          		}
          	}
          	active: voucher_aggregate(where: {_and:{is_active:{_eq:true},is_suspended:{_eq:false},voucher_batch:{_eq:$batch}}}) {
          		aggregate {
          			count
          		}
          	}
          	suspended: voucher_aggregate(where: {_and:{is_active:{_eq:true},is_suspended:{_eq:true},voucher_batch:{_eq:$batch}}}) {
          		aggregate {
          			count
          		}
          	}
          }
      - name: get_all_voucher_count
        query: |
          query get_all_voucher_count {
          	denomination(order_by: {value:asc}) {
          		id
          		value
          		operator {
          			name
          		}
          		sale: sales_aggregate(where: {archived:{_eq:false}}) {
          			aggregate {
          				sum {
          					amount
          				}
          			}
          		}
          		archived: sales_aggregate(where: {archived:{_eq:true}}) {
          			aggregate {
          				sum {
          					amount
          				}
          			}
          		}
          		active: vouchers_aggregate(where: {_and:{is_active:{_eq:true}}}) {
          			aggregate {
          				count
          			}
          		}
          	}
          }
      - name: get_wallet_aggregates
        query: |
          query get_wallet_aggregates {
          	money_aggregate {
          		aggregate {
          			sum {
          				balance
          			}
          		}
          	}
          	distributor_aggregate {
          		aggregate {
          			sum {
          				balance
          			}
          		}
          	}
          	ccd_aggregate {
          		aggregate {
          			sum {
          				balance
          			}
          		}
          	}
          }
      - name: get_voucher_import_batch
        query: |
          query get_voucher_import_batch ($denominationid: uuid!, $limit: Int, $offset: Int!) {
          	voucher_batch(where: {denominationid:{_eq:$denominationid}}, limit: $limit, offset: $offset, order_by: {is_active:asc,created_at:desc}) {
          		id
          		batch
          		is_active
          		created_at
          		denominationid
          		start
          		end
          		exp_date
          		quantity
          		import_batch
          	}
          	denomination_by_pk(id: $denominationid) {
          		value
          		operator {
          			name
          		}
          	}
          	voucher_batch_aggregate(where: {denominationid:{_eq:$denominationid}}) {
          		aggregate {
          			count
          		}
          	}
          	active: voucher_batch_aggregate(where: {denominationid:{_eq:$denominationid},is_active:{_eq:true}}) {
          		aggregate {
          			count
          		}
          	}
          }
      - name: get_setting_suspend_info
        query: |
          query get_setting_suspend_info {
          	setting(limit: 1, order_by: {created_at:asc}) {
          		id
          		suspend_sale
          	}
          }
      - name: get_denominations
        query: |
          query get_denominations ($limit: Int!, $offset: Int!) {
          	denomination(limit: $limit, offset: $offset, order_by: {value:asc}) {
          		id
          		value
          		operatorid
          		operator {
          			name
          		}
          	}
          }
      - name: get_notification_navbar
        query: |
          query get_notification_navbar {
          	notification(where: {seen:{_eq:false}}, order_by: {created_at:desc}) {
          		id
          		slug
          		info
          		type
          		seen
          		created_at
          		userid
          		user {
          			full_name
          			username
          		}
          	}
          }
      - name: get_ccd
        query: |
          query get_ccd ($limit: Int!, $offset: Int!) {
          	ccd(limit: $limit, offset: $offset, order_by: {balance:desc}) {
          		id
          		name
          		phone
          		email
          		fax
          		active
          		balance
          	}
          }
      - name: get_roles
        query: |
          query get_roles {
          	role {
          		id
          		slug
          	}
          }
      - name: get_teleregions
        query: |
          query get_teleregions {
          	teleregion(order_by: {name:asc}) {
          		id
          		name
          		capital
          	}
          }
      - name: get_regions
        query: |
          query get_regions {
          	region(order_by: {name:asc}) {
          		id
          		name
          	}
          }
      - name: get_teleregions_all
        query: |
          query get_teleregions_all ($where: teleregion_bool_exp!, $limit: Int, $offset: Int!) {
          	teleregion(where: $where, limit: $limit, offset: $offset, order_by: {name:asc}) {
          		id
          		name
          		description
          		capital
          		users_aggregate {
          			aggregate {
          				count
          			}
          		}
          	}
          	teleregion_aggregate(where: $where) {
          		aggregate {
          			count
          		}
          	}
          }
      - name: get_distributor_target_value_view
        query: |
          query get_distributor_target_value_view ($where: distributor_target_value_view_bool_exp!, $limit: Int!, $offset: Int!, $order_by: [distributor_target_value_view_order_by!]) {
          	distributor_target_value_view(where: $where, limit: $limit, offset: $offset, order_by: $order_by) {
          		distributorid
          		distributor {
          			name
          			phone
          			sales: users_aggregate(where: {role:{slug:{_eq:"Sales"}}}) {
          				aggregate {
          					count
          				}
          			}
          		}
          		periodid
          		period {
          			name
          			start_date
          			end_date
          		}
          		targetValue: sum
          		value
          	}
          }
      - name: get_zones_all
        query: |
          query get_zones_all ($where: zone_bool_exp!, $limit: Int, $offset: Int!) {
          	zone(where: $where, limit: $limit, offset: $offset, order_by: {created_at:desc}) {
          		id
          		name
          		regionid
          		region {
          			name
          		}
          	}
          	zone_aggregate(where: $where) {
          		aggregate {
          			count
          		}
          	}
          }
      - name: get_zones_with_region
        query: |
          query get_zones_with_region ($region: String!) {
          	zone(where: {region:{name:{_eq:$region}}}, order_by: {name:asc}) {
          		id
          		name
          	}
          }
      - name: get_user_agents
        query: |
          query get_user_agents ($userid: uuid!) {
          	useragents: user_sub_agents(objects: {userid:$userid}) {
          		agent
          		subagent
          		agentList
          	}
          }
      - name: get_cities_with_zone
        query: |
          query get_cities_with_zone ($zone: String!) {
          	city(where: {zone:{name:{_eq:$zone}}}, order_by: {name:asc}) {
          		id
          		name
          	}
          }
      - name: get_denomination_sale_info
        query: |
          query get_denomination_sale_info ($where: batch_sale_bool_exp!) {
          	denomination(order_by: {value:asc}) {
          		value
          		operator {
          			name
          		}
          		sale: sales_aggregate(where: $where) {
          			aggregate {
          				sum {
          					amount
          				}
          			}
          		}
          	}
          }
      - name: get_user_log
        query: |
          query get_user_log ($where: user_log_bool_exp!, $limit: Int, $offset: Int!) {
          	user_log(where: $where, limit: $limit, offset: $offset, order_by: {created_at:desc}) {
          		id
          		slug
          		info
          		created_at
          	}
          	user_log_aggregate(where: $where) {
          		aggregate {
          			count
          		}
          	}
          }
      - name: get_user_by_pk
        query: |
          query get_user_by_pk ($id: uuid!) {
          	user_by_pk(id: $id) {
          		id
          		username
          		full_name
          		phone
          		email
          		is_active
          		sex
          		sellon
          		parentid
          		last_login
          		credit_limit
          		parent {
          			full_name
          			username
          		}
          		role {
          			name
          		}
          		distributor {
          			name
          		}
          		regionid
          		region {
          			name
          		}
          		zoneid
          		zone {
          			name
          		}
          		cityid
          		city {
          			name
          		}
          		teleregionid
          		teleregion {
          			name
          			capital
          		}
          		area
          		lng
          		lat
          		telebirr_agent
          		type
          		pos_availability
          		created_at
          		printer_serial
          		distributors_count: children_aggregate(where: {role:{slug:{_in:["Agent"]}}}) {
          			aggregate {
          				count
          			}
          		}
          		agents_count: children_aggregate(where: {role:{slug:{_in:["Retailer"]}}}) {
          			aggregate {
          				count
          			}
          		}
          	}
          }
      - name: get_teleregions_2
        query: |
          query get_teleregions_2 {
          	teleregion(order_by: {name:asc}) {
          		id
          		name
          		description
          		capital
          	}
          }
      - name: get_admin_users
        query: |
          query get_admin_users {
          	user(where: {role:{slug:{_eq:"Admin"}}}, order_by: {created_at:asc}) {
          		id
          		username
          		full_name
          	}
          }
      - name: get_admin_users_1
        query: |
          query get_admin_users {
          	user(where: {role:{slug:{_eq:"Admin"}}}, order_by: {created_at:asc}) {
          		id
          		username
          		full_name
          	}
          }
      - name: get_ccds_simple
        query: |
          query get_ccds_simple {
          	ccd(order_by: {created_at:asc}) {
          		id
          		name
          		phone
          		balance
          	}
          }
      - name: get_load_full
        query: |
          query get_load_full ($where: load_bool_exp!, $limit: Int, $offset: Int!) {
          	load(where: $where, limit: $limit, offset: $offset, order_by: {created_at:desc,approverid:desc_nulls_first}) {
          		id
          		airtime
          		created_at
          		approved_at
          		approverid
          		approver {
          			full_name
          		}
          		creatorid
          		creator {
          			full_name
          		}
          		ccdid
          		ccd {
          			id
          			name
          		}
          		timestamp
          	}
          	load_aggregate(where: $where) {
          		aggregate {
          			count
          		}
          	}
          }
      - name: get_ccd_lod_info
        query: |
          query get_ccd_lod_info ($timestamp: String!) {
          	load(where: {timestamp:{_eq:$timestamp}}) {
          		id
          		airtime
          		created_at
          		approved_at
          		approverid
          		approver {
          			full_name
          		}
          		creatorid
          		creator {
          			full_name
          		}
          		ccd {
          			id
          			name
          			phone
          			email
          			balance
          			active
          		}
          	}
          	balance_log: ccd_balance_log(where: {timestamp:{_eq:$timestamp}}) {
          		id
          		amount
          		old_balance
          		new_balance
          		created_at
          		timestamp
          	}
          }
      - name: get_ccds
        query: |
          query get_ccds {
          	ccd(order_by: {created_at:asc}) {
          		id
          		name
          	}
          }
      - name: get_reversion
        query: |
          query get_reversion ($where: reversion_bool_exp!, $limit: Int, $offset: Int!) {
          	reversion(where: $where, limit: $limit, offset: $offset, order_by: {created_at:desc}) {
          		id
          		airtime
          		ccdid
          		created_at
          		timestamp
          		ccd {
          			id
          			name
          		}
          	}
          	reversion_aggregate(where: $where) {
          		aggregate {
          			count
          		}
          	}
          }
      - name: get_ccd_reversion_info
        query: |
          query get_ccd_reversion_info ($timestamp: String!) {
          	reversion(where: {timestamp:{_eq:$timestamp}}) {
          		id
          		airtime
          		created_at
          		ccd {
          			id
          			name
          			phone
          			email
          			balance
          			active
          		}
          	}
          	balance_log: ccd_balance_log(where: {timestamp:{_eq:$timestamp}}) {
          		id
          		amount
          		old_balance
          		new_balance
          		created_at
          		timestamp
          	}
          }
      - name: get_sales_credit_view
        query: |
          query get_sales_credit_view ($where: sales_credit_view_bool_exp!, $salescredtwhere: sales_credit_view_bool_exp!, $limit: Int!, $offset: Int!, $userwhere: user_bool_exp!, $order_by: [sales_credit_view_order_by!]) {
          	sales_credit_view(where: $where, limit: $limit, offset: $offset, order_by: $order_by) {
          		id
          		full_name
          		sex
          		phone
          		difference
          		diff_in_hour
          		credit_limit
          		distributor {
          			name
          		}
          	}
          	total_credit: sales_credit_view_aggregate(where: $where) {
          		aggregate {
          			sum {
          				difference
          			}
          		}
          	}
          	sales_w_credit: sales_credit_view_aggregate(where: $salescredtwhere) {
          		aggregate {
          			count
          			sum {
          				difference
          			}
          		}
          	}
          	total_sales: user_aggregate(where: $userwhere) {
          		aggregate {
          			count
          		}
          	}
          }
      - name: get_distributor_simple
        query: |
          query get_distributor_simple {
          	distributor(order_by: {name:desc}) {
          		id
          		name
          		phone
          	}
          }
      - name: get_sales_channel_count
        query: |
          query get_sales_channel_count ($where: user_bool_exp!) {
          	user: user_aggregate(where: $where) {
          		aggregate {
          			count
          		}
          	}
          	all: user_aggregate(where: {role:{slug:{_in:["Sales","Agent","Retailer"]}}}) {
          		aggregate {
          			count
          		}
          	}
          }
      - name: get_sales_channel_count_1
        query: |
          query get_sales_channel_count ($where: user_bool_exp!) {
          	user: user_aggregate(where: $where) {
          		aggregate {
          			count
          		}
          	}
          	all: user_aggregate(where: {role:{slug:{_in:["Sales","Agent","Retailer"]}}}) {
          		aggregate {
          			count
          		}
          	}
          }
      - name: deposit_aggregate
        query: |
          query deposit_aggregate ($where: deposit_bool_exp!, $prev_where: deposit_bool_exp!) {
          	deposit: deposit_aggregate(where: $where) {
          		aggregate {
          			sum {
          				amount
          			}
          		}
          	}
          	prev_deposit: deposit_aggregate(where: $prev_where) {
          		aggregate {
          			sum {
          				amount
          			}
          		}
          	}
          }
      - name: system_stock_and_wallet_aggregate_admin
        query: |
          query system_stock_and_wallet_aggregate_admin {
